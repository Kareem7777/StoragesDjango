<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<title>{{page_title}}</title>
{% if submitted %}
  Added Master-Out Successfully
  <a class="btn btn-primary" href="{% url 'home-page' %}">Home</a>
  <a class="btn btn-primary" href="{% url 'add-master-out' %}">Add Again</a>
  
{%else%}
  <form  method="POST" >
    {%csrf_token%}
      <div class="mb-3">
        <input type="number" class="form-control" id="exampleInputEmail1" name="master_out_code" placeholder="Code">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="exampleInputPassword1" name="master_out_movenumber" placeholder="Move Number"> 
      </div>

      <div class="mb-3">
        <textarea type="text" class="form-control" id="exampleInputPassword1" name="master_out_notes" placeholder="Notes"></textarea>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Storage Name</label>
        <select class="form-select" id="inputGroupSelect01" name="Storage_id">
          <option selected>Choose...</option>
          {% for s in storage_data %}
          <option value = "{{s.storage_id}}">{{s.storage_name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Customer Name</label>
        <select class="form-select" id="inputGroupSelect01" name="Customer_id">
          <option selected>Choose...</option>
          {% for c in customer_data %}
          <option value="{{c.customer_id}}">{{c.customer_name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Supplier Name</label>
        <select class="form-select" id="inputGroupSelect01" name="Supplier_id">
          <option selected>Choose...</option>
          {% for p in supplier_data %}
          <option value="{{p.supplier_id }}">{{ p.supplier_name}}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary"> Submit</button>
      <a class="btn btn-primary" href="{% url 'home-page' %}">Home</a>
  </form >
{%endif%}
